<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>github search | by nik-ves</title>

    <!-- Icons and styles -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
    <link rel="stylesheet" href="app/css/style.css">

    <!-- Scripts -->
    <script src="app/js/script.js" defer></script>
</head>
<body>
    
    <div class="container">
        <nav class="nav">
            <div class="nav__links">
                <a class="nav__logout" href="index.html"><i class="fas fa-sign-out-alt"></i></a>
            </div>

            <div class="github-content">
                <div class="github-search">
                    <div class="github-search__icon"><i class="fab fa-github"></i></div>
                </div>
    
                <div class="github-search">
                    <input class="github-search__input" type="text" id="input-text" placeholder="github username" required autofocus><button class="btn btn--search"><i class="fas fa-search"></i></button>
                </div>
    
                <p class="text-info">Idea gotten from Twitter. <br> Inspired by <a class="text-info__link" href="https://octoprofile.vercel.app" target="_blank">octoprofile</a>. <br> Made by <a class="text-info__link" href="https://github.com/nik-ves" target="_blank">nik-ves</a>.</p>
            </div>
        </nav>
    </div>

</body>
</html>
